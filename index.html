<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Witcher</title>

	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="main.css">

	<script src="libs/swiper/swiper-bundle.min.js" defer></script>
	<script src="libs/particles/particles.min.js" defer></script>
	<script src="script.js" defer></script>
</head>
<body>

	<div class="swiper">
		<div class="swiper-wrapper">

			<div class="swiper-slide swiper__item">
				<div class="swiper__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-1/layer-back.jpg);"></div>
				<div class="swiper__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/layer-middle.png);"></div>
				<div class="swiper__layer" data-swiper-parallax="15%" style="background-image: url(img/screen-1/layer-front.png);"></div>
			</div>

			<div class="swiper-slide swiper__item">
				<div class="swiper__layer" data-swiper-parallax="40%" style="background-image: url(img/screen-2/layer-back.jpg);"></div>
				<div class="swiper__layer" data-swiper-parallax="33%" style="background-image: url(img/screen-2/layer-gera.png);"></div>
				<div class="swiper__layer" data-swiper-parallax="30%" style="background-image: url(img/screen-2/layer-yen.png);"></div>
				<div class="swiper__layer" data-swiper-parallax="15%" style="background-image: url(img/screen-2/layer-front.png);"></div>
			</div>

			<div class="swiper-slide swiper__item">
				<div class="swiper__layer" data-swiper-parallax="40%" style="background-image: url(img/screen-3/layer-back.jpg);"></div>
				<div class="swiper__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-3/layer-middle.png);"></div>
				<div class="swiper__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-3/layer-ciri.png);"></div>
				<canvas class="particles swiper__layer" data-swiper-parallax="20%"></canvas>
				<div class="swiper__layer" data-swiper-parallax="15%" style="background-image: url(img/screen-3/layer-front.png);"></div>
			</div>

		</div>
	</div>
	
</body>
</html>
